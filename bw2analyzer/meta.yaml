{% set name = "bw2analyzer" %}
{% set version = "0.11.2" %}
{% set sha256 = "13c1a52f8eca8fbfd5dc6fd1dd12fa74bf9dba91a88225f1b7e2462058ee99ed" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  ignore_run_exports:
    - python_abi

requirements:
  build:
    - python
    - setuptools

  run:
    - bw2calc
    - bw2data
    - matplotlib-base
    - numpy
    - pandas
    - pyprind
    - python
    - requests
    - scipy
    - stats_arrays
    - tabulate

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/brightway-lca/brightway2-analyzer
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Interpretation and other tools for Brightway2 LCA framework'
  license_family: BSD
