{% set name = "pandarus" %}
{% set version = "1.0.4" %}
{% set sha256 = "f254803461cbbccf5af597729e4a55b97e08021df2d53d607c1cc249b7f2f67b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - appdirs
    - fiona
    - numpy
    - pyproj
    - rtree
    - rasterio
    - rasterstats
    - shapely
    - certifi

  run:
    - python
    - appdirs
    - fiona
    - numpy
    - pyproj
    - rtree
    - rasterio
    - rasterstats
    - shapely
    - certifi

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/cmutel/pandarus
  license: BSD License
  license_file: LICENSE
  summary: 'GIS software toolkit for regionalized life cycle assessment'
  license_family: BSD
  doc_url: https://pandarus.readthedocs.io/
