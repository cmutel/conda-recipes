{% set name = "brightway25" %}
{% set version = "1.0.1" %}
{% set sha256 = "d05f46449b55cac4b0881058f9472aeac18e526ede67ed0035b556320a4da2ce" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  ignore_run_exports:
    - python_abi

requirements:
  build:
    - python >=3.9
    - setuptools

  run:
    - bw2analyzer >=0.11.1
    - bw2calc >=2.0.dev3
    - bw2data >=4.0.dev10
    - bw2io >=0.9.dev6
    - bw_processing >=0.4
    - matrix_utils >=0.1.4
    - mrio_common_metadata
    - bw_migrations
    - numpy
    - "libblas=*=*mkl"
    - pypardiso
    - python >=3.9
    - stats_arrays >=0.6.5

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/brightway-lca/brightway25
  license: BSD License
  summary: 'Open source framework for life cycle assessment'
  license_family: BSD
