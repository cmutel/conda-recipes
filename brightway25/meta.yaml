{% set name = "brightway25" %}
{% set version = "1.0" %}
{% set sha256 = "05022513d030ac61e2456e89a1499f620c2fb62876a764541dddad32a04a9f4f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 4
  script: python setup.py install --single-version-externally-managed --record record.txt
  ignore_run_exports:
    - python_abi

requirements:
  build:
    - python >=3.9
    - setuptools

  run:
    - bw2analyzer >=0.10.0
    - bw2calc >=2.0.dev2
    - bw2data >=4.0.dev8
    - bw2io >=0.9.dev4
    - bw_processing >=0.4
    - matrix_utils >=0.1.4
    - mrio_common_metadata
    - bw_migrations
    - numpy
    - "libblas=*=*mkl"
    - pypardiso
    - python >=3.9
    - stats_arrays >=0.6.5

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/brightway-lca/brightway25
  license: BSD License
  summary: 'Open source framework for life cycle assessment'
  license_family: BSD
