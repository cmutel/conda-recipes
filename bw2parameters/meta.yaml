{% set name = "bw2parameters" %}
{% set version = "0.5.3" %}
{% set sha256 = "c761bafc0ecc59a67a602a08e5eaa9fe2969b545cb4e75199a4bca9361ec2fc3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 3
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - asteval
    - numpy
    - python
    - setuptools

  run:
    - asteval
    - numpy
    - python

test:
  imports:
    - {{ name }}

about:
  home: https://bitbucket.org/cmutel/brightway2-parameters
  license: BSD 2-Clause
  license_file: LICENSE.txt
  summary: 'Library for storing, validating, and calculating with parameters. Designed to work with the Brightway2 life cycle assessment framework, but is generic enough to work in other use cases.'
  license_family: BSD
  dev_url: https://bitbucket.org/cmutel/brightway2-parameters
