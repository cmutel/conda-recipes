{% set name = "bw2io" %}
{% set version = "0.6.RC1" %}
{% set sha256 = "8600480f3a138a382a8b9e8a3c55148ce13452fea330758cdcf085c04c85dc98" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  # url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  url: https://files.pythonhosted.org/packages/19/ee/ded2959c7756d7b738a07e0c0bb70ca32c013a10773ab8f0c56adbab976d/bw2io-0.6rc1.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - bw2calc
    - bw2data 3.0.rc1
    - lxml
    - numpy
    - psutil
    - pyprind
    - python
    - scipy
    - setuptools
    - stats_arrays
    - unidecode
    - voluptuous
    - xlrd
    - xlsxwriter

  run:
    - bw2calc
    - bw2data 3.0.rc1
    - lxml
    - numpy
    - psutil
    - pyprind
    - python
    - scipy
    - stats_arrays
    - unidecode
    - voluptuous
    - xlrd
    - xlsxwriter

test:
  imports:
    - {{ name }}
    - bw2io.data
    - bw2io.export
    - bw2io.extractors
    - bw2io.importers
    - bw2io.strategies

about:
  home: https://brightwaylca.org/
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Tools for importing and export life cycle inventory databases'
  license_family: BSD
  doc_url: https://docs.brightwaylca.org/
  dev_url: https://bitbucket.org/cmutel/brightway2-io
