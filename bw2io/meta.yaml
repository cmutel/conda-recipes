{% set name = "bw2io" %}
{% set version = "0.6.RC2" %}
{% set sha256 = "a6c75d0c34338a762d44d595f5d08a91b5b6fd0bf04fc57944368a3d2b1c8ff6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  # url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  url: https://files.pythonhosted.org/packages/10/66/d91fe54b104084d32abf709b45ef57f1af0d7d32e71108a8bbdeb3414201/bw2io-0.6rc2.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - bw2calc
    - bw2data 3.0.rc1
    - lxml
    - numpy
    - psutil
    - pyprind
    - python
    - scipy
    - setuptools
    - stats_arrays
    - unidecode
    - voluptuous
    - xlrd
    - xlsxwriter

  run:
    - bw2calc
    - bw2data 3.0.rc1
    - lxml
    - numpy
    - psutil
    - pyprind
    - python
    - scipy
    - stats_arrays
    - unidecode
    - voluptuous
    - xlrd
    - xlsxwriter

test:
  imports:
    - {{ name }}
    - bw2io.data
    - bw2io.export
    - bw2io.extractors
    - bw2io.importers
    - bw2io.strategies

about:
  home: https://brightwaylca.org/
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Tools for importing and export life cycle inventory databases'
  license_family: BSD
  doc_url: https://docs.brightwaylca.org/
  dev_url: https://bitbucket.org/cmutel/brightway2-io
