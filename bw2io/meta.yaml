{% set name = "bw2io" %}
{% set version = "0.5.8.1" %}
{% set sha256 = "232b4c5b0ca342ab86060d941ecfbbd8949c2c97fb1b0c7bd9a880f7cde6fea6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch_python: True
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - bw2calc
    - bw2data
    - lxml
    - numpy
    - psutil
    - pyprind
    - python
    - scipy
    - setuptools
    - stats_arrays
    - unidecode
    - voluptuous
    - xlrd
    - xlsxwriter

  run:
    - bw2calc
    - bw2data
    - lxml
    - numpy
    - psutil
    - pyprind
    - python
    - scipy
    - stats_arrays
    - unidecode
    - voluptuous
    - xlrd
    - xlsxwriter

test:
  imports:
    - {{ name }}
    - bw2io.data
    - bw2io.export
    - bw2io.extractors
    - bw2io.importers
    - bw2io.strategies

about:
  home: https://brightwaylca.org/
  license: BSD 2-Clause
  license_file: LICENSE.txt
  summary: 'Tools for importing and export life cycle inventory databases'
  license_family: BSD
  doc_url: https://docs.brightwaylca.org/
  dev_url: https://bitbucket.org/cmutel/brightway2-io
