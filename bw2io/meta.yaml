{% set name = "bw2io" %}
{% set version = "0.6.RC5" %}
{% set sha256 = "c5c69dea6c07a23d951dddd4553c2cbcc94977b2c47133ae8b1e245c337f945f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  # url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  url: https://files.pythonhosted.org/packages/e9/dd/637778b45e0a374b12279003e997474fb9371b4ee9f92a0ff2679b8fb3ea/bw2io-0.6rc5.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - bw2calc >=1.7.1
    - bw2data >=3.3
    - lxml
    - numpy
    - psutil
    - pyprind
    - python
    - scipy
    - setuptools
    - stats_arrays >=0.4.2
    - unidecode
    - voluptuous
    - xlrd
    - xlsxwriter

  run:
    - bw2calc >=1.7.1
    - bw2data >=3.3
    - lxml
    - numpy
    - psutil
    - pyprind
    - python
    - scipy
    - stats_arrays >=0.4.2
    - unidecode
    - voluptuous
    - xlrd
    - xlsxwriter

test:
  imports:
    - {{ name }}
    - bw2io.data
    - bw2io.export
    - bw2io.extractors
    - bw2io.importers
    - bw2io.strategies

about:
  home: https://brightwaylca.org/
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Tools for importing and export life cycle inventory databases'
  license_family: BSD
  doc_url: https://docs.brightwaylca.org/
  dev_url: https://bitbucket.org/cmutel/brightway2-io
