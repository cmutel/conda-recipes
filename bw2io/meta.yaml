{% set name = "bw2io" %}
{% set version = "0.6.RC4" %}
{% set sha256 = "18f3d28f48f3d9604bc875384da8fb63f97202d8decf23768ce8806588744e9c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  # url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  url: https://files.pythonhosted.org/packages/32/91/883c541d15dc70c32035a87daac20c2badbc73c4313ea4d2cc04b4aec5be/bw2io-0.6rc4.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - bw2calc >=1.7.1
    - bw2data >=3.3
    - lxml
    - numpy
    - psutil
    - pyprind
    - python
    - scipy
    - setuptools
    - stats_arrays >=0.4.2
    - unidecode
    - voluptuous
    - xlrd
    - xlsxwriter

  run:
    - bw2calc >=1.7.1
    - bw2data >=3.3
    - lxml
    - numpy
    - psutil
    - pyprind
    - python
    - scipy
    - stats_arrays >=0.4.2
    - unidecode
    - voluptuous
    - xlrd
    - xlsxwriter

test:
  imports:
    - {{ name }}
    - bw2io.data
    - bw2io.export
    - bw2io.extractors
    - bw2io.importers
    - bw2io.strategies

about:
  home: https://brightwaylca.org/
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Tools for importing and export life cycle inventory databases'
  license_family: BSD
  doc_url: https://docs.brightwaylca.org/
  dev_url: https://bitbucket.org/cmutel/brightway2-io
