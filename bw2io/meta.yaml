{% set name = "bw2io" %}
{% set version = "0.7" %}
{% set sha256 = "20859199221ffb3357a1292aba1cd91e7f39060ca59691fa2259f160de59ca32" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - bw2calc >=1.7.1
    - bw2data >=3.4
    - lxml
    - numpy
    - psutil
    - pyprind
    - python
    - scipy
    - setuptools
    - stats_arrays >=0.4.2
    - unidecode
    - voluptuous
    - xlrd
    - xlsxwriter

  run:
    - bw2calc >=1.7.1
    - bw2data >=3.4
    - lxml
    - numpy
    - psutil
    - pyprind
    - python
    - scipy
    - stats_arrays >=0.4.2
    - unidecode
    - voluptuous
    - xlrd
    - xlsxwriter

test:
  imports:
    - {{ name }}
    - bw2io.data
    - bw2io.export
    - bw2io.extractors
    - bw2io.importers
    - bw2io.strategies

about:
  home: https://brightwaylca.org/
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Tools for importing and export life cycle inventory databases'
  license_family: BSD
  doc_url: https://docs.brightwaylca.org/
  dev_url: https://bitbucket.org/cmutel/brightway2-io
