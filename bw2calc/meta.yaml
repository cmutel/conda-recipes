{% set name = "bw2calc" %}
{% set version = "1.6.1" %}
{% set sha256 = "e6b9f65d25b448fa3350e72dce710dc0f622eb08cefe1cf30252b34ea38532d8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 6
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - eight
    - numpy
    - scipy
    - stats_arrays

  run:
    - python
    - eight
    - numpy
    - scipy
    - stats_arrays

test:
  imports:
    - {{ name }}

about:
  home: https://brightwaylca.org/
  license: BSD 2-Clause
  license_file: LICENSE.txt
  summary: 'The calculation engine for the Brightway2 life cycle assessment framework'
  license_family: BSD
  doc_url: https://docs.brightwaylca.org/
  dev_url: https://bitbucket.org/cmutel/brightway2-calc/
