{% set name = "bw2calc" %}
{% set version = "2.0.dev3" %}
{% set sha256 = "4cad657024de855d0e0809c53fdb58b539297bab2f9b95181fad88f54a51762d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  ignore_run_exports:
    - python_abi

requirements:
  build:
    - python >=3.9
    - setuptools

  run:
    - python
    - setuptools
    - numpy >=1.20
    - scipy
    - stats_arrays
    - bw_processing >=0.4
    - matrix_utils >=0.1.4

test:
  requires:
    - pytest
    - bw2data >=4.0.dev8

  imports:
    - {{ name }}

about:
  home: https://brightway.dev/
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'The calculation engine for the Brightway2 life cycle assessment framework'
  license_family: BSD
  doc_url: https://docs.brightway.dev
  dev_url: https://github.com/brightway-lca/brightway2-calc/
