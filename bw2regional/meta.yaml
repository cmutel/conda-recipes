{% set name = "bw2regional" %}
{% set version = "0.5.2" %}
{% set sha256 = "6eaf131c50762508390f0695ccc501863abd2100136519f3249260193c74bb6d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  # Build command: conda build -c konstantinstadler -c cmutel -c conda-forge bw2regional
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - appdirs
    - bw2calc >=1.7.1
    - bw2data >=3.4.2
    - constructive_geometries
    - eight
    - fiona
    - pandarus >=1.0.4
    - pandas
    - pyprind
    - python
    - requests
    - rower
    - setuptools
    - stats_arrays
    - voluptuous
    - wrapt

  run:
    - appdirs
    - bw2calc >=1.7.1
    - bw2data >=3.4.2
    - constructive_geometries
    - eight
    - fiona
    - pandarus >=1.0.4
    - pandas
    - pyprind
    - python
    - requests
    - rower
    - stats_arrays
    - voluptuous
    - wrapt

test:
  imports:
    - {{ name }}

about:
  home: https://bitbucket.org/cmutel/brightway2-regional
  license: BSD License
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'LCA calculations for the Brightway2 life cycle assessment framework'
