{% set name = "bw2regional" %}
{% set version = "0.6.dev2" %}
{% set sha256 = "ffa40382e6c00890012f302871f69d27261035f3333c75d3773aa9c2e2aa093c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  ignore_run_exports:
    - python_abi

requirements:
  build:
    - python >=3.9
    - setuptools

  run:
    - bw2calc >=2.0.dev5
    - bw2data >=4.0.dev12
    - constructive_geometries >=0.8.1
    - fiona
    - geopandas
    - matrix_utils >=0.2.3
    - pandarus >=1.1
    - pandas
    - pyprind
    - python
    - rasterio
    - requests
    - scipy
    - setuptools
    - shapely
    - voluptuous
    - wrapt

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/brightway-lca/brightway2-regional
  license: BSD License
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'LCA calculations for the Brightway2 life cycle assessment framework'
