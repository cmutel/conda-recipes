{% set name = "constructive_geometries" %}
{% set version = "0.8.1" %}
{% set sha256 = "91db12fa1d3875533029a982b36caa951e3fe6958d17142cbdbdddced9e5f86e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt
  ignore_run_exports:
    - python_abi

requirements:
  build:
    - country_converter
    - fiona
    - python
    - setuptools
    - shapely
    - wrapt

  run:
    - country_converter
    - fiona
    - python
    - shapely
    - wrapt

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/cmutel/constructive_geometries
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'Simple tools to define world locations from a set of topological faces and set algebra'
  license_family: BSD
