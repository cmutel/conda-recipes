{% set name = "constructive_geometries" %}
{% set version = "0.6.3" %}
{% set sha256 = "e1407294eafcb3addee47dc7f1e359d776ecce1b148b0dc26025c9624a2437b4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - country_converter
    - fiona
    - python
    - setuptools
    - shapely
    - wrapt

  run:
    - country_converter
    - fiona
    - python
    - shapely
    - wrapt

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/cmutel/constructive_geometries
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'Simple tools to define world locations from a set of topological faces and set algebra'
  license_family: BSD
