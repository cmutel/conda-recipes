{% set name = "bw2_lcimpact" %}
{% set version = "0.4.1" %}
{% set sha256 = "ed2daeb72419c7d5707ab861c02a9b86fe88371da3536ea3944aef1b7ffd098f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  ignore_run_exports:
    - python_abi

requirements:
  build:
    - python >=3.9
    - setuptools

  run:
    - python
    - bw2data >=2.0
    - python
    - xlrd

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/cmutel/bw2-lcimpact
  license: BSD License
  summary: 'This package provides the impact of the LC IMPACT regionalized LCIA method in brightway2 and brightway2-regional'
  license_family: BSD
