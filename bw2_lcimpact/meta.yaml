{% set name = "bw2_lcimpact" %}
{% set version = "0.2.1" %}
{% set sha256 = "fb1c5f88ee3a1ce11dc6d073cb968da30c1e4f88b5e231042931415c41341983" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  # Build command: conda build -c conda-forge -c cmutel -c konstantinstadler bw2_lcimpact
  noarch_python: True
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - brightway2
    - bw2calc >=1.2
    - bw2data >=2.0
    - bw2regional >=0.5.1
    - constructive_geometries
    - eight
    - fiona
    - pandas
    - pandarus >=1.0
    - python
    - requests
    - rower
    - setuptools
    - stats_arrays
    - voluptuous
    - wrapt

  run:
    - python
    - brightway2
    - bw2calc >=1.2
    - bw2data >=2.0
    - bw2regional >=0.5.1
    - constructive_geometries
    - eight
    - fiona
    - pandas
    - pandarus >=1.0
    - python
    - requests
    - rower
    - stats_arrays
    - voluptuous
    - wrapt

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/cmutel/bw2-lcimpact
  license: BSD License
  summary: 'This package provides the impact of the LC IMPACT regionalized LCIA method in brightway2 and brightway2-regional'
  license_family: BSD
