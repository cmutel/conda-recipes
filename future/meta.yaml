{% set name = "future" %}
{% set version = "0.15.2" %}
{% set sha256 = "3d3b193f20ca62ba7d8782589922878820d0a023b885882deec830adbf639b97" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch_python: True
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - {{ name }}

about:
  home: http://python-future.org/
  license: MIT
  license_file: LICENSE.txt
  summary: 'Easy, clean, reliable Python 2/3 compatibility '
  license_family: MIT
  dev_url: https://github.com/PythonCharmers/python-future
