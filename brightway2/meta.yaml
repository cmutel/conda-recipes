{% set name = "brightway2" %}
{% set version = "2.1.2" %}
{% set sha256 = "56eefcc012bb890dce10c03ca82f02620559b103f65a286aa67d78846006318b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - appdirs
    - asteval
    - bw2analyzer
    - bw2calc
    - bw2data
    - bw2io >=0.5.10
    - bw2parameters
    - docopt
    - eight
    - flask
    - future
    - lxml
    - numpy
    - peewee <3.0
    - psutil
    - pypardiso
    - pyprind
    - python
    - requests
    - scipy
    - setuptools
    - stats_arrays
    - unicodecsv
    - voluptuous
    - whoosh
    - xlrd
    - xlsxwriter

  run:
    - appdirs
    - asteval
    - bw2analyzer
    - bw2calc
    - bw2data
    - bw2io >=0.5.10
    - bw2parameters
    - docopt
    - eight
    - flask
    - future
    - lxml
    - numpy
    - peewee <3.0
    - psutil
    - pypardiso
    - pyprind
    - python
    - requests
    - scipy
    - stats_arrays
    - unicodecsv
    - voluptuous
    - whoosh
    - xlrd
    - xlsxwriter

test:
  imports:
    - {{ name }}

about:
  home: https://bitbucket.org/cmutel/brightway2
  license: BSD License
  summary: 'Open source framework for life cycle assessment'
  license_family: BSD
