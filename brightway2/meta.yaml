{% set name = "brightway2" %}
{% set version = "2.1" %}
{% set sha256 = "2c2b3ba236bce5c17a7cf8239455c865721b31b6f0fc521792177bb5a789d628" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 5
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - appdirs
    - asteval
    - bw2analyzer
    - bw2calc
    - bw2data
    - bw2io
    - bw2parameters
    - docopt
    - eight
    - flask
    - future
    - lxml
    - numpy
    - peewee >=2.8
    - psutil
    - pypardiso
    - pyprind
    - python
    - requests
    - scipy
    - setuptools
    - stats_arrays
    - unicodecsv
    - voluptuous
    - whoosh
    - xlrd
    - xlsxwriter

  run:
    - appdirs
    - asteval
    - bw2analyzer
    - bw2calc
    - bw2data
    - bw2io
    - bw2parameters
    - docopt
    - eight
    - flask
    - future
    - lxml
    - numpy
    - peewee >=2.8
    - psutil
    - pypardiso
    - pyprind
    - python
    - requests
    - scipy
    - stats_arrays
    - unicodecsv
    - voluptuous
    - whoosh
    - xlrd
    - xlsxwriter

test:
  imports:
    - {{ name }}

about:
  home: https://bitbucket.org/cmutel/brightway2
  license: BSD License
  summary: 'Open source framework for life cycle assessment'
  license_family: BSD
