{% set name = "bw2_aware" %}
{% set version = "0.3" %}
{% set sha256 = "7cab5e31782d192a6e8eaa912c36848843c7d15b988497ba27d16c0494074dde" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  # Build command: conda build -c conda-forge -c cmutel -c konstantinstadler bw2_lcimpact
  noarch_python: True
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  ignore_run_exports:
    - python_abi

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - bw2data
    - bw2regional >=0.5.1
    - constructive_geometries
    - fiona
    - rower
    - wrapt

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/cmutel/bw2_aware
  license: BSD License
  summary: 'Brightway2-regional implementation of the AWARE LCIA method'
  license_family: BSD
