{% set name = "bw_graph_tools" %}
{% set version = "0.3" %}
{% set sha256 = "a5c7a50a4d65a8d2704281f622f88faed205a9b5ad82a995a5c71f33baec4a63" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - setuptools

  run:
    - bw2calc >=2.0.dev13
    - matrix_utils
    - numpy
    - scipy
    - bw_processing

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/brightway-lca/bw_graph_tools
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'Graph traversal class and utilities'
  license_family: BSD
  doc_url: https://github.com/brightway-lca/bw_graph_tools/blob/main/README.md
  dev_url: https://github.com/brightway-lca/bw_graph_tools
